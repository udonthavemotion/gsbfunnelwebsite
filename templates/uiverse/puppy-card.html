<a href="{{link}}" class="uiverse-puppy-card" data-puppy-id="{{id}}">
  <div class="uiverse-puppy-card-image" style="background-image: url('{{image}}')">
    <div class="uiverse-puppy-card-image-overlay"></div>
  </div>
  <div class="uiverse-puppy-card-content">
    <span class="uiverse-puppy-card-status status-{{statusClass}}">{{status}}</span>
    <h3 class="uiverse-puppy-card-title">{{title}}</h3>
    <p class="uiverse-puppy-card-subtitle">{{subtitle}}</p>
    <p class="uiverse-puppy-card-price">{{price}}</p>
  </div>
  <div class="uiverse-puppy-card-cta">
    <span class="cta-text">VIEW DETAILS</span>
    <svg class="cta-arrow" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M5 12H19M19 12L12 5M19 12L12 19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </div>
</a>

<div class="card-uiverse-glass">
  <div class="card-uiverse-content">
    <span class="card-uiverse-icon">{{icon}}</span>
    <h3 class="card-uiverse-title">{{title}}</h3>
    <p class="card-uiverse-description">{{description}}</p>
    {{#if link}}
    <a href="{{link}}" class="card-uiverse-link">{{linkText}}</a>
    {{/if}}
  </div>
</div>
